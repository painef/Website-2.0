<section class="container centered">
  <div class="about">
    <h1>{{ .Site.Params.author }}</h1>
    <body>{{ .Site.Params.info }}</body>
    <ul>
      {{ range sort .Site.Params.social }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    <img src="{{ .Site.Params.pic }}" alt="Me">
  </div>
  
  
  
</section>
